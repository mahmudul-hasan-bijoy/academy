    <body style="background-image: url(assets/img/undraw_Login_re_4vu2.svg);">
     <section class="login">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-lg-6offset-lg-3">

            <div class="card login__card">
              <div class="card-header login__card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end">
                  <a href="#"><i class="login__social-icon fab fa-facebook-square"></i></a>
                  <a href="#"><i class="login__social-icon fab fa-google-plus-square"></i></a>
                  <a href="#"><i class="login__social-icon fab fa-twitter-square"></i></a>
                </div>
              </div>
              <div class="card-body login__card-body">
                <form>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="username">
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password">
                  </div>
                  <div class="login__remember">
                    <input type="checkbox">Remember Me
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Login" class="button float-right button__login">
                  </div>
                </form>
              </div>
              <div class="card-footer login__footer">
                <div class="d-flex justify-content-center links">
                  Don't have an account?<a href="#" class="login__signup">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                  <a href="#" class="login__forget">Forgot your password?</a>
                </div>
              </div>
            </div>

            </div>

          </div>
        </div>
      </section>
