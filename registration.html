    <body>
     <section class="section reg">
        <div class="container">
          
          <div class="reg__form" style="background-image: url(assets/img/undraw_teaching_f1cm.svg);">

            <h1 class="reg__heading mb-md">Registration Form</h1>
              <div class="col-lg-6 offset-lg-3 well">
              <div class="row">
                  <form class="reg__main-form">
                    <div class="col-sm-12">

                      <div class="row">
                        <div class="col-sm-6 form-group">
                          <label>First Name</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                          <label>Last Name</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>

                    <div class="form-group">
                      <label>Father's Name</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Mother's Name</label>
                      <input type="text" class="form-control">
                    </div>

                      <div class="form-group">
                        <label>Address</label>
                        <textarea rows="2" class="form-control"></textarea>
                      </div>  
                      <div class="row">
                        <div class="col-sm-4 form-group">
                          <label>City</label>
                          <input type="text" class="form-control">
                        </div>  
                        <div class="col-sm-4 form-group">
                          <label>State</label>
                          <input type="text" class="form-control">
                        </div>  
                        <div class="col-sm-4 form-group">
                          <label>Zip</label>
                          <input type="text" class="form-control">
                        </div>    
                      </div>          
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" class="form-control">
                    </div>    
                    <div class="form-group">
                      <label>Email Address</label>
                      <input type="text" class="form-control">
                    </div>
                    <button type="button" class="button button__submit">Submit</button>         
                    </div>
                  </form> 
                </div>
              </div>
          </div> <!-- reg__form -->


        </div>
      </section>
